<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header header-bg-home-page">
      <div class="container">
        <nav class="navigation">
          <a class="logo link" href="index.html">
            <svg class="logo__icon">
              <use href="images/sprites.svg#icon-film"></use>
            </svg>
            &nbspFilmoteka
          </a>
          <ul class="navigation-list list">
            <li class="navigation-item">
              <a class="navigation-link home-page link">Home</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link library-page link">My library</a>
            </li>
          </ul>
        </nav>
        <div class="search-container">
          <form class="search-form" id="search-form">
            <input
              class="search-input"
              autocomplete="off"
              type="text"
              name="searchQuery"
              placeholder="Пошук фільмів"
            />
            <button class="submit-btn" type="submit">
              <svg class="icon-search">
                <use href="images/sprites.svg#icon-search"></use>
              </svg>
            </button>
          </form>
        </div>
        <p class="search-failure-text"></p>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <ul class="movies-list list"></ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
      <p class="footer-text">
        © 2020 | All Rights Reserved | Developed with &nbsp
        <svg class="footer-icon">
          <use href="images/sprites.svg#icon-Group"></use>
        </svg>
        &nbsp by Diana Onofriichuk
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
