<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ////////////////////header///////////////////// -->
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a class="logo link" href="index.html">
            <svg class="logo__icon">
              <use href="images/sprites.svg#icon-film"></use>
            </svg>
            <p class="logo-text">&nbspFilmoteka</p>
          </a>
          <ul class="navigation-list list">
            <li class="navigation-item">
              <a class="navigation-link home-page-js link">Home</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link library-page-js link">My library</a>
            </li>
          </ul>
        </nav>
        <div class="header-central-container">
          <div class="form-container">
            <form class="search-form" id="search-form">
              <input
                class="search-input"
                autocomplete="off"
                type="text"
                name="searchQuery"
                placeholder="Пошук фільмів"
              />
              <button class="submit-btn" type="submit">
                <svg class="icon-search">
                  <use href="./images/sprites.svg#icon-search"></use>
                </svg>
              </button>
            </form>
            <p class="search-failure-text"></p>
          </div>
          <!-- ///////////////// library////////////////////////////////////////////////  -->
          <ul class="library-buttons-list list">
            <li class="library-buttons-item">
              <button type="button" class="btn watched-btn-js">Watched</button>
            </li>
            <li class="library-buttons-item">
              <button type="button" class="btn queue-btn-js">Queue</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- ////////////////main////////////////// -->
    <main>
      <section class="section">
        <div class="container">
          <ul class="movies-list list"></ul>
        </div>
      </section>
    </main>
    <!-- /////////////footer////////////////////// -->
    <footer class="footer">
      <div class="container"></div>
      <p class="footer-text">
        © 2022 | All Rights Reserved | Developed &nbsp
        <svg class="footer-icon">
          <use href="images/sprites.svg#icon-Group"></use>
        </svg>
        &nbsp by Diana Onofriichuk
      </p>
    </footer>
    <!-- ///////////////////modal////////////////// -->
    <div class="backdrop is-hidden">
      <div class="modal">
        <button type="button" class="modal-close-btn">
          <svg class="modal-close-btn-icon">
            <use href="images/sprites.svg#icon-close"></use>
          </svg>
        </button>
        <div class="modal_movie-container"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
